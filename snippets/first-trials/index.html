var rows = 8;
var strip = "";
for(var i = 0; i < rows; i++) {
  if(i % 2 === 0) {
    for(var j = 0; j < rows; j++) {
        if(j % 2 === 0) {
          strip = strip + " ";  
        } else {
	  strip = strip + "#";
        }
    } 
  } else {
  for(var t = 0; t < rows; t++) {
        if(t % 2 === 0) {
          strip = strip + "#";  
        } else {
	  strip = strip + " ";
        }
    } 
  } 
  console.log(strip);
  strip = "";

  function range(first, last) {
  if (last < first) {
    return undefined;
  }

  var range = [];
  for(var i = first; i <= last; i++) {
    range.push(i);
  }

  return range;
}

var suma = 0;
function sumRange(range) {
  if(range.length === 0) {
    return suma;
  } else {
    suma += range.pop();
    sumRange(range);
  }
}

console.log(range(1,10));
var tab = range(1, 10);

console.log(sumRange(tab));
console.log(suma);
